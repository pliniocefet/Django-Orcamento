{% extends 'base.html' %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    {% block title %}Entrar no EsquadriGlass Calc{% endblock title %}
</head>

<body>
    {% block content %}
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card auth-card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Entrar com Login</h4>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="hidden" name="next" value="{{ next }}">
                            <button type="submit" class="btn btn-primary btn-block mb-4 mt-4">Entrar</button>
                        </form>
                        <p class="change-form-p">Quer criar uma conta? <a href="/accounts/register">Clique Aqui</a></p>
                    </div>
                </div>
            </div>
        </div>
    {% endblock content %}
</body>

</html>
